<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="description" content="Transform voice recordings, books, and videos into structured notes with AI-powered summarization and translation">
    <title>{% block title %}NoteFlow AI - Transform Voice, Books & Videos into Notes{% endblock %}</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="NoteFlow AI - Transform Voice, Books & Videos into Notes">
    <meta property="og:description" content="Transform voice recordings, books, and videos into structured notes with AI-powered summarization and translation">
    <meta property="og:image" content="{{ url_for('static', filename='images/social-preview.png', _external=True) }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="NoteFlow AI - Transform Voice, Books & Videos into Notes">
    <meta property="twitter:description" content="Transform voice recordings, books, and videos into structured notes with AI-powered summarization and translation">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/social-preview.png', _external=True) }}">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192.svg') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>&#x1F4DD; NoteFlow AI</h1>
            <p>Transform Voice, Books & Videos into AI-Powered Notes <span style="font-size: 0.85em; font-style: italic; opacity: 0.8;">by Mayar</span></p>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 NoteFlow AI. Built with ‚ù§Ô∏è by Mayar.</p>
    </footer>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
